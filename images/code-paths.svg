
<svg xmlns="http://www.w3.org/2000/svg" width="500" height="400" viewBox="0 0 500 400">
  <!-- Fundo com gradiente -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#EEF2FF" />
      <stop offset="100%" stop-color="#E0E7FF" />
    </linearGradient>
  </defs>
  <rect width="500" height="400" fill="url(#bgGradient)" rx="20" ry="20" />

  <!-- Título da ilustração -->
  <text x="250" y="50" font-family="Poppins, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#1E40AF">Caminhos na Ciência da Computação</text>

  <!-- Elemento central - Computador/Base -->
  <rect x="200" y="140" width="100" height="80" rx="5" ry="5" fill="#3B82F6" />
  <rect x="190" y="220" width="120" height="10" rx="2" ry="2" fill="#1E40AF" />
  <rect x="220" y="230" width="60" height="5" rx="1" ry="1" fill="#1E40AF" />
  
  <!-- Tela do computador com símbolo de código -->
  <rect x="210" y="150" width="80" height="60" rx="2" ry="2" fill="#DBEAFE" />
  <text x="250" y="185" font-family="'Roboto Mono', monospace" font-size="18" text-anchor="middle" fill="#1E40AF">&lt;/&gt;</text>

  <!-- Caminhos -->
  <!-- Desenvolvimento -->
  <path d="M300 180 Q 350 180, 380 120" stroke="#3B82F6" stroke-width="3" fill="none" />
  <circle cx="380" cy="120" r="20" fill="#3B82F6" />
  <text x="380" y="125" font-family="Poppins, sans-serif" font-size="12" text-anchor="middle" fill="white">&lt;/&gt;</text>
  <text x="380" y="155" font-family="Poppins, sans-serif" font-size="12" text-anchor="middle" fill="#1F2937">Desenvolvimento</text>

  <!-- Inteligência Artificial -->
  <path d="M300 165 Q 360 165, 400 70" stroke="#8B5CF6" stroke-width="3" fill="none" />
  <circle cx="400" cy="70" r="20" fill="#8B5CF6" />
  <text x="400" y="75" font-family="Poppins, sans-serif" font-size="12" text-anchor="middle" fill="white">AI</text>
  <text x="400" y="105" font-family="Poppins, sans-serif" font-size="12" text-anchor="middle" fill="#1F2937">IA</text>

  <!-- Segurança -->
  <path d="M300 195 Q 350 195, 380 250" stroke="#EF4444" stroke-width="3" fill="none" />
  <circle cx="380" cy="250" r="20" fill="#EF4444" />
  <text x="380" y="255" font-family="Poppins, sans-serif" font-size="12" text-anchor="middle" fill="white">🔒</text>
  <text x="380" y="285" font-family="Poppins, sans-serif" font-size="12" text-anchor="middle" fill="#1F2937">Segurança</text>

  <!-- Dados -->
  <path d="M200 180 Q 150 180, 120 120" stroke="#10B981" stroke-width="3" fill="none" />
  <circle cx="120" cy="120" r="20" fill="#10B981" />
  <text x="120" y="125" font-family="Poppins, sans-serif" font-size="12" text-anchor="middle" fill="white">DB</text>
  <text x="120" y="155" font-family="Poppins, sans-serif" font-size="12" text-anchor="middle" fill="#1F2937">Dados</text>

  <!-- Redes -->
  <path d="M200 165 Q 140 165, 100 70" stroke="#F59E0B" stroke-width="3" fill="none" />
  <circle cx="100" cy="70" r="20" fill="#F59E0B" />
  <text x="100" y="75" font-family="Poppins, sans-serif" font-size="12" text-anchor="middle" fill="white">🔄</text>
  <text x="100" y="105" font-family="Poppins, sans-serif" font-size="12" text-anchor="middle" fill="#1F2937">Redes</text>

  <!-- Engenharia -->
  <path d="M200 195 Q 150 195, 120 250" stroke="#6366F1" stroke-width="3" fill="none" />
  <circle cx="120" cy="250" r="20" fill="#6366F1" />
  <text x="120" y="255" font-family="Poppins, sans-serif" font-size="12" text-anchor="middle" fill="white">⚙️</text>
  <text x="120" y="285" font-family="Poppins, sans-serif" font-size="12" text-anchor="middle" fill="#1F2937">Engenharia</text>

  <!-- Círculos menores para outras áreas -->
  <circle cx="450" cy="150" r="15" fill="#EC4899" />
  <text x="450" y="154" font-family="Poppins, sans-serif" font-size="9" text-anchor="middle" fill="white">📊</text>
  <text x="450" y="180" font-family="Poppins, sans-serif" font-size="10" text-anchor="middle" fill="#1F2937">Análise</text>

  <circle cx="420" cy="190" r="15" fill="#14B8A6" />
  <text x="420" y="194" font-family="Poppins, sans-serif" font-size="9" text-anchor="middle" fill="white">🎨</text>
  <text x="420" y="220" font-family="Poppins, sans-serif" font-size="10" text-anchor="middle" fill="#1F2937">UX/UI</text>

  <circle cx="450" cy="230" r="15" fill="#F97316" />
  <text x="450" y="234" font-family="Poppins, sans-serif" font-size="9" text-anchor="middle" fill="white">🔄</text>
  <text x="450" y="260" font-family="Poppins, sans-serif" font-size="10" text-anchor="middle" fill="#1F2937">DevOps</text>

  <circle cx="50" cy="150" r="15" fill="#0EA5E9" />
  <text x="50" y="154" font-family="Poppins, sans-serif" font-size="9" text-anchor="middle" fill="white">☁️</text>
  <text x="50" y="180" font-family="Poppins, sans-serif" font-size="10" text-anchor="middle" fill="#1F2937">Cloud</text>

  <!-- Texto informativo -->
  <text x="250" y="330" font-family="Poppins, sans-serif" font-size="14" text-anchor="middle" fill="#1F2937">Descubra seu caminho na área de tecnologia</text>
  <text x="250" y="355" font-family="Poppins, sans-serif" font-size="14" text-anchor="middle" fill="#1F2937">com base no seu perfil e habilidades</text>
</svg>
